<ion-view title="Segui">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card" ng-show="!identificato">
      <div class="item item-divider">
        Accesso non effettuato
      </div>
      <div class="item item-text-wrap">
        <p>Devi effettuare l'accesso per poter visualizzare i Tag disponibili. Torna indietro e tocca il pulsante rosso.</p> 
      </div>

    </div>

    <div class="card" ng-if="identificato && lista.length == 0">
      <div class="item item-divider">
        Nessun tag disponibile
      </div>
      <div class="item item-text-wrap">
        <p>Il server ha restituito una lista vuota...</p> 
      </div>
    </div>
 
    <div ng-show="identificato">

      <ion-checkbox ng-repeat="(tag, numero) in lista"
        ng-click="ui.clicktag(tag);" ng-checked="ui.seguo(tag);">
        #{{ tag }}
        <span class="badge">{{ numero }}</span>
        
      </ion-checkbox>

    </div>

  </ion-content>

  <ion-footer-bar align-title="left" class="item-input-inset" ng-if="identificato">
    <form class="item-input-wrapper" ng-submit="ui.nuovoTag();">

      <i class="icon ion-pound placeholder-icon"></i>

      <input type="text" ng-model="nuovoTag.testo" 
        name="nuovotag" placeholder="Nome del tag da seguire..." 
        id="nuovotag" />

    </form>
  </ion-footer-bar>

</ion-view>

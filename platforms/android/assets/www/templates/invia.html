<ion-view title="Invia a:">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <ion-content class="has-header">

    <div class="card" ng-show="!identificato">
      <div class="item item-divider">
        Accesso non effettuato
      </div>
      <div class="item item-text-wrap">
        <p>Devi effettuare l'accesso per poter visualizzare i Tag disponibili. Torna indietro e tocca il pulsante rosso.</p> 
      </div>

    </div>

    <div ng-if="identificato && seguiti.length == 0">
      Nessun tag disponibile.
    </div>
 
    <div ng-show="identificato">

      <ion-checkbox ng-repeat="tag in seguiti">
        #{{ tag }}
      </ion-checkbox>

    </div>

  </ion-content>
</ion-view>
